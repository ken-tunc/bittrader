apiVersion: v1
kind: Service
metadata:
  name: bittrader-order-api
  labels:
    app: order-api
    tier: backend
spec:
  type: ClusterIP
  selector:
    app: order-api
  ports:
    - port: 80
      targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bittrader-order-api
  labels:
    app: order-api
    tier: backend
spec:
  selector:
    matchLabels:
      app: order-api
  template:
    metadata:
      labels:
        app: order-api
        tier: backend
    spec:
      containers:
        - name: order-api
          image: ghcr.io/ken-tunc/bittrader/bittrader-order-api
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: prod
            - name: BITFLYER_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: bittrader-bitflyer-secret
                  key: bitflyer_access_key
            - name: BITFLYER_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: bittrader-bitflyer-secret
                  key: bitflyer_secret_key
            - name: TZ
              valueFrom:
                configMapKeyRef:
                  name: bittrader-backend-config
                  key: time_zone
